{% block content %}

<main id="content" role="main">

  <div class="grid-row">
    <div class="column-two-thirds">

	  <!--  BREADCRUMB  -->

	  </div>

	  <h1 class="heading-large" style="margin-top:15px">
		  Where will the event take place?
      </h1>

	  <form action="/create-event/venue-onwards" method="get" class="form">

		  <!--   ADDRESS  -->
		  <div class="form-group" style="margin-top:10px; margin-bottom:0px; width:100%;">
			  <label class="form-label-bold" for="autocomplete">

			  </label>

			  <div id="edit-address" style="display: none;">


				  <textarea class="form-control" name="full-address-holder" id="full-address-holder" rows="6" style="width: 50%; " ></textarea>


				  <p style="white-space: pre-wrap; display:none">

				  </p>

				  <br>
					<!--
				  <p>
					  <a href="#">Edit address</a> or <a href="/create-event/venue">enter a new address</a>
				  </p>
				  -->

			  </div>
		  </div>




		  <div class="form-group" style="margin-top:20px">
			  <input type="submit" class="button" value="Continue">
			  <p style="margin-top:30px"><a href="/create-event/venue-onwards">I don't know the venue</a></p>

			  <p id="enter-new-address" style="display:none">

			  </p>

	  </form>

    </div>
  </div>






	<script>
		// This example displays an address form, using the autocomplete feature
		// of the Google Places API to help users fill in the information.

		// This example requires the Places library. Include the libraries=places
		// parameter when you first load the API. For example:
		// <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

		var placeSearch, autocomplete;
		var componentForm = {
			premise: 'long_name',
			street_number: 'long_name',
			route: 'long_name',
			postal_town: 'long_name',
			postal_code: 'long_name'
			//establishment: 'long_name',
			//street_address : 'long_name'
			//administrative_area_level_3: 'long_name',
			//administrative_area_level_2: 'long_name',
			//administrative_area_level_1: 'long_name',
			//point_of_interest: 'long_name',
			//subpremise: 'long_name'
		};

		function initAutocomplete() {
			// Create the autocomplete object, restricting the search to geographical
			// location types.
			autocomplete = new google.maps.places.Autocomplete(
					/** @type {!HTMLInputElement} */(document.getElementById('autocomplete')),
					{types: ['geocode']});

			// GUY CODE
			autocomplete.setComponentRestrictions({'country': ['gb']});


			// When the user selects an address from the dropdown, populate the address
			// fields in the form.
			autocomplete.addListener('place_changed', fillInAddress);
		}




		function fillInAddress() {
			// Get the place details from the autocomplete object.
			var place = autocomplete.getPlace();

			for (var component in componentForm) {
				document.getElementById(component).value = '';
				document.getElementById(component).disabled = false;
			}


			// GUY CODE - WIFE PREVIOUSE ADDRESSES LOOKED UP
			document.getElementById('full-address-holder').value = "";

			// Get each component of the address from the place details
			// and fill the corresponding field on the form.
			for (var i = 0; i < place.address_components.length; i++) {
				var addressType = place.address_components[i].types[0];
				if (componentForm[addressType]) {
					var val = place.address_components[i][componentForm[addressType]];
					document.getElementById(addressType).innerHTML  = val;


					if(val != null)
					{
						// GUY CODE
						var newline = "\n";
						if(isNaN(val) == false)
						{
							newline = " ";
						}
						document.getElementById('full-address-holder').value
								= document.getElementById('full-address-holder').value +  val + newline;
						console.log("fhusdyfjir" + val);
					}

				}
			}

			// GUY CODE
			var entryBox = document.getElementById('autocomplete');
			entryBox.style.display = 'none';

			var editAddress = document.getElementById('edit-address');
			editAddress.style.display = 'inline';

			var newAddress = document.getElementById('enter-new-address');
			newAddress.style.display = 'inline'

			var theFiller = document.getElementById('initial-filler-sapce');
			theFiller.style.display = 'none'
		}



		///  GUY - NEVER GONNA USE THIS I THINK

		// Bias the autocomplete object to the user's geographical location,
		// as supplied by the browser's 'navigator.geolocation' object.
		function geolocate() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position) {
					var geolocation = {
						lat: position.coords.latitude,
						lng: position.coords.longitude
					};
					var circle = new google.maps.Circle({
						center: geolocation,
						radius: position.coords.accuracy
					});
					autocomplete.setBounds(circle.getBounds());
				});
			}
		}
	</script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClQzPEKHRfpqPQ6sdf4Ivdxg8pFvnxO80&libraries=places&callback=initAutocomplete"
			async defer></script>


</main>
