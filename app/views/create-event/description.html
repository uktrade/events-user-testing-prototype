{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">


	  <!--  BREADCRUMB  -->
	  <div class="breadcrumbs">
		<ol>
			<li><a href="/account">Account home</a></li>
		</ol>
	  </div>

	  <h1 class="heading-large" style="margin-top:15px">
        Description
      </h1>


	  <form action="/create-event/description-onwards" method="get" class="form">




		  <div class="form-group" style="margin-top:10px; margin-bottom:20px">
			  <label class="form-label-bold" for="event-title">
				  Event title
			  </label>
			  <input type="text" class="form-control" id="event-title" name="event-title" style="width: 100%">
		  </div>

		  <div class="form-group" style="margin-top:10px; margin-bottom:20px">
			  <label class="form-label-bold" for="event-description">
				  Event description
			  </label>
			  <textarea class="form-control" name="event-description" id="event-description" rows="5" style="width: 100%; "  ></textarea>
		  </div>


		  <!--
		  <div class="form-group" style="margin-top:10px; margin-bottom:20px">
			<label class="form-label-bold" for="target-audience">
					Target audience
			</label>
			  <p class="form-hint"  style="margin-bottom:5px">The kind of business that should attend this event</p>
			  <input type="text" class="form-control" id="target-audience" style="width: 100%">
		  </div>
			-->


		  <div class="form-group" style="margin-top:20px">
			  <input type="submit" class="button" value="Continue">
		  </div>

	  </form>

    </div>
  </div>
</main>

{% endblock %}
